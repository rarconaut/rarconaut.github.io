<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Regular CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Comparison</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Latitude</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end h6" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Comparison <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Data</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Plots
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Plot 1</a>
                        <a class="dropdown-item" href="#">Plot 2</a>
                        <a class="dropdown-item" href="#">Plot 3</a>
                        <a class="dropdown-item" href="#">Plot 4</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main -->
    <main class="col-md-9 col-xl-12 py-md-3 pl-md-5 bd-content" role="main">

        <h1 id="containers"><span class="bd-content-title">Comparison<a class="anchorjs-link " aria-label="Anchor"
                    data-anchorjs-icon="#" href="#containers" style="padding-left: 0.375em;"></a></span></h1>


        <p>Click on any of the 4 charts to see more detailed information.</p>



        <div class="row">
            <div class="visuals col-sm col-md">
                <h4 class="visualTitle">Temperature</h4>
                <a href="#"><img src="visualizations/Fig1.png" alt="Plot 1 Temp" style="width:50%;height:auto;"></a>
                <h4 class="visualTitle">Humidity</h4>
                <a href="#"><img src="visualizations/Fig2.png" alt="Plot 2 Humidity" style="width:50%;height:auto;"></a>
            </div>
        </div>
        <div class="row">
            <div class="visuals col-sm col-md">
                <h4 class="visualTitle">Cloudiness</h4>
                <a href="#"><img src="visualizations/Fig3.png" alt="Plot 3 Clouds" style="width:50%;height:auto;"></a>
                <h4 class="visualTitle">Wind Speed</h4>
                <a href="#"><img src="visualizations/Fig4.png" alt="Plot 4 Wind" style="width:50%;height:auto;"></a>
            </div>
        </div>
    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
