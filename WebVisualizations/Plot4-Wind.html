    <div class="row justify-content-center">
        <!-- Main -->
        <main class="main col-sm col-md-6" role="main">

            <h1 id="containers"><span class="bd-content-title">Wind Speed<a class="anchorjs-link " aria-label="Anchor"
                        data-anchorjs-icon="#" href="#containers" style="padding-left: 0.375em;"></a></span></h1>

            <figure>
                <img src="visualizations/Fig4.png" alt="Plot 4 Wind">
                <figcaption>This plot depicts the distribution of wind speeds found in the cities sampled. There seems
                    to be an upper limit of about 20-25 miles per hour, with a few outliers above 30 mph. But
                    otherwise, there doesn't seem to be any obvious relationship between latitude and wind speed.
                </figcaption>
            </figure>


        </main>

        <!-- Sidebar -->
        <div class="sidebar col-sm col-md-4" id="visualizations">
            <h3>Visualizations</h3>
            <div class="row">
                <div class="visuals col-sm">
                    <a href="https://rarconaut.github.io/WebVisualizations/Plot1-Temp"><img
